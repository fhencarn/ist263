<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 12</title>
    <link rel="stylesheet" href="https://laferger.github.io/ist263/images/animate2.css">
    <script>
        function Winnermessage () {
            documentgetElementbyId ("messages").innerHTML = "You Won"
        }
        function Tryagain () {
            documentgetElementbyId ("messages").innerHTML = "Wrong Shell - Try Again"
        }
        function Shuffleshells () {
            documentgetElementbyId (first).style.order = Math.floor ((Math.random() * 3 ) + 2);
        }    
    </script>
    <style>
        .container{
            display: flex; 
        }
        #first {order: 1;}
        #secound {order: 2;}
        #third {order: 3;}
    </style>
</head>
<body onload = "Shuffleshells();">
    <h1>Choose a Walnut</h1>
<div class = "container">
    <img src="https://laferger.github.io/ist263/images/walnut.png" id = "first" alt="first walnut" class="first" onlick = "Winnermessage();">
    <img src="https://laferger.github.io/ist263/images/walnut.png" id = "secound" alt="second walnut" class="second" onlick = "Tryagain();">
    <img src="https://laferger.github.io/ist263/images/walnut.png" id = "third" alt="third walnut" class="third" onlick = "Tryagain();">
</div>
    <div id = "messages"></div>
</body>
</html>
